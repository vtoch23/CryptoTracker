services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cryptotracker
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq
      - redis
    env_file:
      - .env

  celery_worker:
    build: ./backend
    command: celery -A app.worker.celery_app.celery worker --loglevel=info
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - backend
      - redis
      - rabbitmq
    env_file:
      - .env

  celery_beat:
    build: ./backend
    command: celery -A app.worker.celery_app.celery beat --loglevel=info
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - backend
      - redis
      - rabbitmq
    env_file:
      - .env

  frontend:
    build: ./frontend
    ports:
      - "4200:80"

volumes:
  db_data:
